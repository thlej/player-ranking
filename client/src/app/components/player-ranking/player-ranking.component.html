<div *ngIf="players.length === 0">
  <p>No players registered for now, please add some new ones !</p>
  <p>For that matter, take a look at server/src/test/resources/endpoint-tests.http ;)</p>
</div>

<table *ngIf="players.length > 0">
  <thead>
  <tr>
    <th>Pseudo</th>
    <th>Points</th>
    <th>Rank</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let player of players">
    <td>{{ player.pseudo }}</td>
    <td>{{ player.points }}</td>
    <td>{{ player.rank }}</td>
  </tr>
  </tbody>
</table>
